<!DOCTYPE html>
<html>
    <head>
        <title>Web page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav></nav>
        </header>
        <main>
           
            <section>

                <div class="form">
                    <div class="subtitle">Let's create your account!</div>
                    <div class="input-container ic1">
                      <input id="name" class="input" type="text" placeholder=" " required/>
                      <div class="cut"></div>
                      <label for="name" class="placeholder">Name</label>
                    </div>
                    <div class="input-container ic2">
                        <input type="number" class="input" id="number" placeholder=" " required/>
                      <div class="cut"></div>
                      <label for="number" class="placeholder">Phone number</label>
                    
                    </div>
                    <div class="input-container ic2">
                      <input id="email" class="input" type="text" placeholder=" " required />
                      <div class="cut cut-short"></div>
                      <label for="email" class="placeholder">Email</label>
                    </div>
                   <div>
                  
                    <div class="input-container ic2">
                        <input type="password" class="input" name="password" id="password" placeholder=" " required><br>
                        <label for="password" class="placeholder" >password</label><br>

                    </div>
                    <div>
                     
                      <label class="container">Female
                      <input type="radio" checked="checked" name="radio">
                      <span class="checkmark"></span>
                     </label>
                     <label class="container">Male
                      <input type="radio" name="radio">
                      <span class="checkmark"></span>
                    </label></div>
                    
                   </div>
                    
                   
                    <button type="text" class="submit" onclick="myFunction()">submit</button>
                  </div> 
              
                </div>
                

               
            </section>
           
           
        
            <script>
            function myFunction() {
        
                 alert("Data submitted successfully !");  
              
                 
            }
        
            </script>
        </main>
        
    </body>
</html>
